<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Frontend Mentor | Product preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="perfume_card">
        <div class="perfume_card_banner_desktop"></div>
        <div class="perfume_card_banner_mobile"></div>
        <div class="perfume_card_details">
          <div class="detail_1">
            <p>perfume</p>
          </div>
          <div class="detail_2">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="detail_3">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="center">
            <span class="detail_4">
              <h1>$149.99</h1>
            </span>
            <span class="detail_5">
              <p>$169.99</p>
            </span>
          </div>
          <div class="cart_button">
            <a href="#"
              ><img src="images/icon-cart.svg" alt="cart" /> Add To Cart</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
